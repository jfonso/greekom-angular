<main>
  <h2 id="main-title">Log in</h2>
  <section id="main-login">
    <form id="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div id="inputs">
        <app-input
          label="Email"
          name="email"
          placeholder="Email"
          formControlName="email"
          type="text"></app-input>
        <app-input
          label="Password"
          name="password"
          placeholder="Ingresa tu contraseÃ±a"
          formControlName="password"
          type="password"></app-input>
      </div>
    <app-button
      label="Confirm"></app-button>
    </form>
  </section>
</main>
