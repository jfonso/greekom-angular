<div id="catalog">
    <ul id="catalog-options">
        <app-navbar-dropdown text="Gods and heroes" id="gods-and-heros" [links]="toLinks(charactersLinks())"></app-navbar-dropdown>
        <app-navbar-dropdown text="Locations" id="locations" [links]="toLinks(locationsLinks())"></app-navbar-dropdown>
        <app-navbar-dropdown text="Myths" id="myths" [links]="toLinks(mythsLinks())"></app-navbar-dropdown>
        <app-navbar-link url="/forum" text="Forum"></app-navbar-link>
    </ul>
    <ul id="authentication">
        @if (user()) {
            <app-navbar-dropdown [text]="user()?.displayName||''" id="user-menu" [links]="[{url:'profile',text:'Profile'},{url:'log-out',text:'Log out'}]"></app-navbar-dropdown>
        } @else {
            <app-navbar-link url="/log-in" text="Log in"></app-navbar-link>
            <app-navbar-link url="/sign-up" text="Sign up"></app-navbar-link>
        }
    </ul>
</div>
