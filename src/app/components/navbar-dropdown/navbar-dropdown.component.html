<li>
    <a class="dropdown-toggle" href="#{{id()}}" (click)="showDropdown($event)">{{text()}}</a>
    <ul class="dropdown-menu" id="{{id()}}">
        @for(listItem of listItems(); track listItem.id) {
            <li>
                <a href="{{`/article/${listItem.id}`}}">{{listItem.name}}</a>
            </li>
        } @empty {}
    </ul>
</li>
