<div>
  @for(favorite of favorites(); track favorite.id) {
    <app-profile-favourite-item [favorite]="favorite" (onRemove)="removeFavorite($event)" (onNavigate)="navigateToFavorite($event)"/>
  } @empty {
    <div class="no-favorites">
      There are no favorites in this list yet.
    </div>
  }
</div>
