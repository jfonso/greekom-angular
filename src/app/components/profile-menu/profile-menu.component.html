<section>
  <aside id="profile-menu">
    <div [class]="'profile-link'+('personal'===activeTab?' active':'')+(showAll?'':' mobile-hidden')" (click)="switchTab('personal')">Personal Information</div>
    <div [class]="'profile-link'+('password'===activeTab?' active':'')+(showAll?'':' mobile-hidden')" (click)="switchTab('password')">Change Password</div>
    <div [class]="'profile-link'+('characters'===activeTab?' active':'')+(showAll?'':' mobile-hidden')" (click)="switchTab('characters')">Favorite Characters</div>
    <div [class]="'profile-link'+('locations'===activeTab?' active':'')+(showAll?'':' mobile-hidden')" (click)="switchTab('locations')">Favorite Places</div>
    <div [class]="'profile-link'+('myths'===activeTab?' active':'')+(showAll?'':' mobile-hidden')" (click)="switchTab('myths')">Favorite Myths</div>
    <div [class]="'profile-link'+('threads'===activeTab?' active':'')+(showAll?'':' mobile-hidden')" (click)="switchTab('threads')">Favorite Threads</div>
    <div class="profile-link mobile-only" (click)="toggleShowAll()">
      @if(showAll) {
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-chevron-compact-up" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M7.776 5.553a.5.5 0 0 1 .448 0l6 3a.5.5 0 1 1-.448.894L8 6.56 2.224 9.447a.5.5 0 1 1-.448-.894z"/>
        </svg>
      } @else {
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-chevron-compact-down" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M1.553 6.776a.5.5 0 0 1 .67-.223L8 9.44l5.776-2.888a.5.5 0 1 1 .448.894l-6 3a.5.5 0 0 1-.448 0l-6-3a.5.5 0 0 1-.223-.67"/>
        </svg>
      }
    </div>
  </aside>
</section>
